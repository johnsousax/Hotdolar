<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Telegram</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <!-- Meta Pixel -->

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #2AABEE; /* Azul Telegram */
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }

    .box {
      background: #ffffff;
      padding: 22px 26px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #2AABEE;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
    }

    .text {
      color: #444;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="box">
    <div class="logo">✈️</div>
    <div class="text">Abrindo no Telegram…</div>
  </div>

  <script>
    const telegramUrl = "https://t.me/+zFBxJEmw0GM2MDIx";

    const bots = [
      "facebook",
      "meta",
      "bot",
      "crawler",
      "spider",
      "preview",
      "whatsapp",
      "telegrambot",
      "google",
      "bing"
    ];

    const ua = navigator.userAgent.toLowerCase();
    const isBot = bots.some(bot => ua.includes(bot));

    if (!isBot) {
      setTimeout(() => {
        window.location.href = telegramUrl;
      }, 1800);
    }
  </script>

</body>
</html>
