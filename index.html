<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Telegram</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">

  <!-- Meta Pixel -->
  <script>
    !function(f,b,e,v,n,t,s)
    {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;
    n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');

    fbq('init', '2074068463378069');
    fbq('track', 'PageView');
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(180deg, #2AABEE, #1c8fc7);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .container {
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(6px);
      padding: 24px 28px;
      border-radius: 14px;
      text-align: center;
      max-width: 320px;
      width: 90%;
    }

    .title {
      font-size: 15px;
      margin-bottom: 18px;
      opacity: 0.95;
    }

    .fallback {
      font-size: 13px;
      opacity: 0.85;
    }

    .fallback a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Abrindo no Telegram…</div>

    <div class="fallback">
      Se não redirecionar automaticamente,
      <a href="https://t.me/acessosecretocom_bot?start=auto">
        clique aqui
      </a>.
    </div>
  </div>

  <script>
    const telegramBotUrl = "https://t.me/acessosecretocom_bot?start=auto";

    const bots = [
      "facebook",
      "meta",
      "bot",
      "crawler",
      "spider",
      "preview",
      "whatsapp",
      "telegrambot",
      "google",
      "bing"
    ];

    const ua = navigator.userAgent.toLowerCase();
    const isBot = bots.some(bot => ua.includes(bot));

    if (!isBot) {
      setTimeout(() => {
        window.location.href = telegramBotUrl;
      }, 1800);
    }
  </script>

</body>
</html>
